flutter_native_splash:
  color: "#103e59"              # Background color for the splash screen
  image: assets/images/white-logo.png # Path to your splash screen image
  android: true                 # Enable splash screen for Android
  ios: true                     # Enable splash screen for iOS
  # Customize alignment of the image (default is centered)
  # Set to top, bottom, center, left, or right as needed
  # alignment: center
  
  # Android specific configuration
  android_gravity: center       # Control how image appears on Android (e.g., center, top, bottom)

  # iOS specific configuration
  ios_content_mode: center      # Control how image appears on iOS (e.g., scaleToFill, scaleAspectFit, scaleAspectFill)
 